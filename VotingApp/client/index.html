
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <div class="poll">
    <div class="poll__title">
      Which is your best language ?
    </div>
    <div class="poll__option">
      <div class="poll__option-fill">

      </div>
      <div class="poll__option-info">
        <span class="poll__label">Python</span>
        <span class="poll__percentage">34</span>
      </div>
    </div>
    <div class="poll__option">
      <div class="poll__option-fill">

      </div>
      <div class="poll__option-info">
        <span class="poll__label">JavaScript</span>
        <span class="poll__percentage">24</span>
      </div>
    </div>
    <div class="poll__option">
      <div class="poll__option-fill">

      </div>
      <div class="poll__option-info">
        <span class="poll__label">CPP</span>
        <span class="poll__percentage">17</span>
      </div>
    </div>
    <div class="poll__option poll__option__selected">
      <div class="poll__option-fill">

      </div>
      <div class="poll__option-info  ">
        <span class="poll__label">Jupyter</span>
        <span class="poll__percentage">16</span>
      </div>
    </div>
    <div class="poll__option">
      <div class="poll__option-fill">

      </div>
      <div class="poll__option-info">
        <span class="poll__label">Java</span>
        <span class="poll__percentage">9</span>
      </div>
    </div>
  </div>

  <script src="./app.js" defer ></script>
</body>
</html>
